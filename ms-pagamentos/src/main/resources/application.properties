spring.application.name=ms-pagamentos

#Configuracao do MySql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ms-pagamentos?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.show-sql=true

#Configurações do Eureka Client
#1 e 2 habilita o cliente Eureka.
#3 Server Registry (Eureka Server) está rodando na porta 8081.
#4 Deixa o Spring Boot usar uma porta aleatória ? bom para testes com múltiplas instâncias.
#5 Excelente para diferenciar instâncias na UI do Eureka.

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8081/eureka
server.port=0
eureka.instance.instance-id=${spring.application.name}:${random.int[1,50]}