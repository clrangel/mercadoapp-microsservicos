spring.application.name=mercadoapp

#Configuracao do MySql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mercadoapp?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.show-sql=true

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8081/eureka
server.port=0
eureka.instance.instance-id=${spring.application.name}:${random.int[1,50]}

# Configurações de mensageria e envio de e-mails:
# - spring.rabbitmq.* : define o endereço do broker RabbitMQ
# - spring.mail.* : define host, porta, usuário, senha e TLS para envio de e-mails via JavaMailSender
spring.rabbitmq.addresses=ENDERECO RABBIT

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=SEU EMAIL
spring.mail.password=SUA SENHA
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true